<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogos | NeonGamer</title>
    <link rel="stylesheet" href="styles.css/style.css"> <!-- Link para o CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a72);
            color: white;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .games-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 1400px;
        }
        h1 {
            color: #00ff00;
            font-size: 2.5rem;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
        }
        .game-card {
            background: rgba(51, 51, 51, 0.7);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .game-card:hover .game-info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="games-container">
        <h1>Catálogo de Jogos</h1>
        <div class="games-grid">
            <div class="game-card">
                <img src="game1.jpg" alt="Jogo 1">
                <div class="game-info">Breve descrição do Jogo 1.</div>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Jogo 2">
                <div class="game-info">Breve descrição do Jogo 2.</div>
            </div>
            <div class="game-card">
                <img src="game3.jpg" alt="Jogo 3">
                <div class="game-info">Breve descrição do Jogo 3.</div>
            </div>
            <!-- Adicione mais jogos aqui -->
        </div>
    </div>
</body>
</html>
