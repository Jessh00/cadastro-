<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao NeonGamer</title>
    <link rel="stylesheet" href="styles.css/style.css"> <!-- Link para o CSS -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #333333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00ff00;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ff00;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao NeonGamer!</h1>
        <p>Obrigado por se cadastrar. Agora vocÃª pode explorar nossos jogos!</p>
    
        <div class="button-group">
            <a href="index.html" class="button">Voltar ao Cadastro</a>
            <a href="games.html" class="button">Ver Jogos</a>
        </div>
    </div>
</body>
</html>
