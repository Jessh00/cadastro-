<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css/style.css"> <!-- Verifique se este caminho está correto -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para Font Awesome -->
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

    <script>
        // Seleciona todos os inputs
        const inputs = document.querySelectorAll('input');

        // Adiciona um listener para cada input para validar se está vazio
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim() === '') {
                    this.classList.remove('valid');
                    this.classList.add('invalid');
                } else {
                    this.classList.remove('invalid');
                    this.classList.add('valid');
                }
            });
        });

        // Adiciona um listener para o envio do formulário
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            // Impede o envio padrão do formulário
            event.preventDefault();

            // Verifica se todos os campos estão preenchidos
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (nome === '' || email === '' || senha === '') {
                alert('Por favor, preencha todos os campos.');
            } else {
                alert('Cadastro realizado com sucesso!'); // Mensagem de sucesso
                window.location.href = 'dashboard.html'; // Redireciona para a página de boas-vindas
            }
        });
    </script>
</body>
</html>
